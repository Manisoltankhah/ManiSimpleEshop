{% extends 'shared/_latout.html' %}

{% block title %}
    لیست پروفایل ها
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <ul>
                    {% for profile in profiles %}
                        <li  style="display: inline; padding: 5px; margin: 6px; border-radius: 10px;">
                            <img src="{{ profile.image.url }}" alt="" width="150">
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
